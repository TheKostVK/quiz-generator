<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Генератор квизов</title>
    <link rel="stylesheet" href="./css/base/base.css"/>
    <link rel="stylesheet" href="./css/pages/index.css"/>
    <link rel="stylesheet" href="./css/components/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
          rel="stylesheet"/>
</head>
<body>
<div class="page">
    <header class="header">
        <a class="header__main-link" href="/">
            <img src="assets/logo.svg" alt="логотип" class="header__logo"/>
        </a>

        <nav class="header__nav">
        </nav>

        <button class="header__burger" aria-label="Открыть меню">
            <img src="assets/threeLines.svg" alt="" class="header__burger-icon header__burger-icon--open" />
            <img src="assets/cross.svg" alt="" class="header__burger-icon header__burger-icon--close" />
        </button>
    </header>
    <main class="main">
        <section class="quiz-generator">
            <div class="quiz-generator__header">
                <h1 class="quiz-generator__title">Генератор квизов</h1>
                <p class="quiz-generator__subtitle">Вставьте JSON...</p>
            </div>

            <form class="quiz-generator__form">
                <label class="quiz-generator__label">
                <span class="caption">
                     Ваш JSON
                </span>
                    <textarea name="json-quiz-generator-input" class="quiz-generator__input" rows="15" cols="50"
                              placeholder="{
«title»: «Placeholder»,
«questions»: []
}"
                    ></textarea>
                </label>

                <button class="btn btn--primary quiz-generator__submit" type="submit">
                    Сгенерировать
                </button>
            </form>
        </section>
    </main>
    <footer class="footer">
        Учебный проект 2025
    </footer>
</div>
<div class="banner">
    <div class="banner__overlay">
        <div class="banner__content">
            <div class="banner__header">
                <div class="banner__logo">
                    ❌
                </div>
                <h2 class="banner__title">
                    Ошибка: не удалось обработать JSON.
                </h2>
            </div>
            <div class="banner__body">
                <p class="body__description caption">
                    Проверьте формат данных и попробуйте снова.
                </p>
            </div>
            <div class="banner__footer">
                <button class="btn btn--secondary banner__btn" type="button">
                    Попробовать снова
                </button>
            </div>
        </div>
    </div>
</div>
<script
        type="module"
        src="./js/pages/main.js"></script>
</body>
</html>
