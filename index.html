<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Генератор квизов</title>
    <link rel="stylesheet" href="./css/base/base.css"/>
    <link rel="stylesheet" href="./css/pages/index.css"/>
    <link rel="stylesheet" href="./css/components/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
          rel="stylesheet"/>
</head>
<body>
<div class="page">
    <header class="header">
        <a class="header__main-link" href="/">
            <img src="assets/logo.svg" alt="логотип" class="header__logo"/>
        </a>

        <nav class="header__nav">

        </nav>

        <button class="header__burger" aria-label="Открыть меню">
            <img src="assets/threeLines.svg" alt="раскрытие меню" class="header__burger__img"/>
        </button>
    </header>
    <main class="main">
        <section class="quiz-generator">
            <div class="quiz-generator__header">
                <h1 class="quiz-generator__title">Генератор квизов</h1>
                <p class="quiz-generator__subtitle">Вставьте JSON...</p>
            </div>

            <label class="quiz-generator__label">
                <span class="caption">
                     Ваш JSON
                </span>
                <textarea name="json-quiz-generator-input" class="quiz-generator__input" rows="15" cols="50"
                          placeholder="{
«title»: «Placeholder»,
«questions»: []
}"
                ></textarea>
            </label>

            <button class="btn btn--primary quiz-generator__submit">
                Сгенерировать
            </button>
        </section>
    </main>
    <footer class="footer">
        Учебный проект 2025
    </footer>
</div>
<script
        type="module"
        src="./js/pages/main.js"></script>
</body>
</html>
